<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/matematicas"></ion-back-button>
    </ion-buttons>
    <ion-title>Reporte de asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <!-- Lista de estudiantes con su estado de asistencia -->
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let estudiante of estudiantes" style="padding: 5px;">
      <ion-item>
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          {{estudiante.nombre}} {{estudiante.apellido}}
          <div>
            <strong>Estado:</strong> {{estudiante.estado}}
          </div>
          <div>
            <strong>Asistencia:</strong> {{calcularPorcentajeAsistencia(estudiante) | number:'1.0-2'}}%
          </div>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <!-- BotÃ³n para descargar el reporte -->
  <ion-button expand="full" (click)="exportarAsistencia()">Descargar</ion-button>
</ion-content>
