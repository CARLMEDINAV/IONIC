<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/matematicas"></ion-back-button>
    </ion-buttons>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="top-centered-container">
    <h2 class="qr-title">QR de la clase</h2>

    <!-- Contenedor para el c贸digo QR -->
    <div class="qr-container">
      <img *ngIf="qrCodeDataUrl" [src]="qrCodeDataUrl" alt="QR Code" class="qr-image">
      <ion-spinner *ngIf="!qrCodeDataUrl" name="crescent"></ion-spinner> <!-- Opcional: Spinner mientras se genera el QR -->
    </div>


    <!-- Bot贸n para generar un nuevo c贸digo QR -->
    <ion-button routerLink="/matematicas" class="start-button">Finalizar c贸digo QR</ion-button>
  </div>
</ion-content>
