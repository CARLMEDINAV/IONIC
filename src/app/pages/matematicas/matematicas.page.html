<ion-item *ngFor="let estudiante of estudiantes">
  <ion-label>
    {{estudiante.nombre}} {{estudiante.apellido}}
    <div>
      <strong>Estado:</strong> {{estudiante.estado || 'Sin registrar'}}
      <ion-button (click)="eliminarEstudiante(estudiante.id)" color="danger" aria-label="Eliminar estudiante">
        Eliminar
      </ion-button>
    </div>
  </ion-label>
</ion-item>
