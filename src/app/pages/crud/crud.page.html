<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CRUD Item en FireBase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Agregar -->
  <div style="padding: 10px;" *ngIf="sw2">
    <h2>Agregar Nuevo Reg</h2>
    <ion-input [(ngModel)]="nuevo_item.nombre" label="Nombre" placeholder="Ingrese nombre"></ion-input>
    <ion-input [(ngModel)]="nuevo_item.apellido" label="Apellido" placeholder="Ingrese apellido"></ion-input>
    <ion-button (click)="grabar()">Grabar</ion-button>
  </div>
  <!-- Modificar -->
  <div style="padding: 10px;" *ngIf="sw">
    <h2>Modificar Reg</h2>
    <ion-input [(ngModel)]="item_mod.nombre" label="Nombre" placeholder="Ingrese nombre"></ion-input>
    <ion-input [(ngModel)]="item_mod.apellido" label="Apellido" placeholder="Ingrese apellido"></ion-input>
    <ion-button (click)="actualizar()">Actualizar</ion-button>
    <ion-button (click)="cancelar()">Cancelar</ion-button>
  </div>
  

  <div style="padding: 10px;">
    <ion-grid>
      <ion-row *ngFor="let item of listado_item"> 
        <ion-col>{{item.nombre}} {{item.apellido}} </ion-col>
        <ion-col> 
          <ion-button (click)="eliminar(item.id)">Borrar</ion-button>
          <ion-button (click)="modificar(item)">Modif.</ion-button>
        </ion-col>        
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
