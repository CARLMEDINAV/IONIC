<ion-header>
  <ion-toolbar>
    <ion-title>CRUD de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nuevo_usuario.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="nuevo_usuario.apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="nuevo_usuario.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input type="password" [(ngModel)]="nuevo_usuario.clave"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="grabar()">Agregar Usuario</ion-button>

  <ion-list>
    <ion-item *ngFor="let usuario of listado_usuarios">
      <ion-label>
        {{ usuario.nombre }} {{ usuario.apellido }}
      </ion-label>
      <ion-button (click)="modificar(usuario)">Modificar</ion-button>
    </ion-item>
  </ion-list>

  <ion-footer *ngIf="sw">
    <ion-toolbar>
      <ion-title>Modificar Usuario</ion-title>
    </ion-toolbar>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario_mod.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="usuario_mod.apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="usuario_mod.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input type="password" [(ngModel)]="usuario_mod.clave"></ion-input>
    </ion-item>
    <ion-button (click)="actualizar()">Actualizar Usuario</ion-button>
    <ion-button (click)="cancelar()">Cancelar</ion-button>
  </ion-footer>
</ion-content>
