<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Barra de búsqueda -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filterCourses()"
    placeholder="Buscar curso"
  ></ion-searchbar>

  <!-- Lista de tarjetas -->
  <ion-list>
    <ion-card *ngFor="let card of filteredCards" [class.expanded]="expandedCardId === card.id">
      <ion-card-header (click)="toggleCard(card.id)">
        <ion-card-title>{{ card.title }}</ion-card-title>
        <ion-card-subtitle>{{ card.basicContent }}</ion-card-subtitle>
      </ion-card-header>

      <!-- Contenido adicional de la tarjeta -->
      <ion-card-content *ngIf="expandedCardId === card.id">
        <p>{{ card.additionalContent }}</p>

        <!-- Botón "Ver curso" -->
        <ion-button expand="block" routerLink="/matematicas">
          Ver curso
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- Navegación -->
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Ir a Página Principal</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
