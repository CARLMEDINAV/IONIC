<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Matematicas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Información de la asignatura -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingeniería en Informática</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Asistencia -->
  <ion-segment value="asistencia">
    <ion-segment-button value="asistencia">
      <ion-label>Asistencia</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Porcentaje de Asistencia</ion-card-title>
      <ion-card-subtitle>16/10/2024</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="progress-circle">
        <span>100%</span>
      </div>
      <p>Asistencia mínima requerida: 70%</p>
    </ion-card-content>
  </ion-card>

  <!-- Detalle de clases -->
  <ion-item>
    <ion-label>Clases dictadas</ion-label>
    <ion-badge slot="end" color="primary">14 de 34</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Presente</ion-label>
    <ion-badge slot="end" color="success">14</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Ausente</ion-label>
    <ion-badge slot="end">0</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Justificadas</ion-label>
    <ion-badge slot="end">0</ion-badge>

  </ion-item>

</ion-content>
